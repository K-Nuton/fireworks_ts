<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>template</title>
        <script src="../dist/fireworks.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html {
                height: 100%;
            }

            body {
                height: 100%;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <script>
            const get_rect = () => [
                Math.min(1240, window.innerWidth),
                Math.min(400, window.innerHeight)
            ];

            const fireworks = Fireworks.init();
            fireworks.amount(5);
            fireworks.start();
            document.body.appendChild(fireworks.view);

            const resize = () => fireworks.resize(...get_rect());
            resize();

            let id;
            window.addEventListener('resize', () => {
                clearTimeout(id);
                id = setTimeout(resize, 100);
            });

            setTimeout(() => fireworks.amount(20), 10000);
        </script>
    </body>

</html>
