<!DOCTYPE html>
<html>

    <head>
        <title>Fireworks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../dist/fireworks.min.js?ver=1.1.5"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html {
                height: 100%;
            }

            body {
                height: 100%;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <script>
            const get_rect = () => [
                Math.min(1240, window.innerWidth),
                Math.min(400, window.innerHeight)
            ];

            const fireworks = Fireworks.init();
            document.body.appendChild(fireworks.view);

            const resize = () => requestAnimationFrame(() => fireworks.resize(...get_rect()));
            resize();

            fireworks.amount(7);
            fireworks.start();

            let id;
            window.addEventListener('resize', () => {
                clearTimeout(id);
                id = setTimeout(resize, 100);
            });
        </script>
    </body>

</html>
